<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.6.0/dist/aframe-cursor-teleport-component.min.js">
    </script>
    <script src="https://quadjr.github.io/aframe-gaussian-splatting/index.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
            <a-entity id="head" position="0 1 0" camera look-controls="reverseMouseDrag: true"></a-entity>
        </a-entity>

        <a-entity gaussian_splatting="src: models/gaussian/cabinForest.ply" rotation="0 0 0" position="0 0 0">
        </a-entity>

    </a-scene>

</html>
