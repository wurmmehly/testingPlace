<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" type="text/javascript"></script>
    <title>Wendelstein Digital - Map</title>
</head>

<body>
    <div id="content">
        <div id="container" class="scroll-container">
            <div class="image-wrapper">
                <img src="images/wendelstein.jpg" alt="wendelstein von oben" class="main-image">
                <div class="marker" style="top: 330px; left: 1130px;" title="Location Fenster"
                    onclick="window.location.href='fraunhofer-sim.html?loc=fenster'">F</div>
                <div class="marker" style="top: 640px; left: 250px;" title="Location Hinten"
                    onclick="window.location.href='fraunhofer-sim.html?loc=oben'">P</div>
                <div class="marker" style="top: 200px; left: 100px;" title="Gaussian"
                    onclick="window.location.href='gaussian.html'">G</div>
                <div class="marker" style="top: 300px; left: 100px;" title="Modell selbst"
                    onclick="window.location.href='model.html'">M</div>
                <div class="marker" style="top: 100px; left: 100px;" title="Garcher Blick"
                    onclick="window.location.href='fraunhofer-sim.html?loc=garcherBlick'">GB</div>
            </div>
        </div>
    </div>
</body>

</html>
