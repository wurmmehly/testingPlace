<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Wendelstein Digital - Modell</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/model.js" type="text/javascript"></script>
</head>

<body>
    <div id="hamburger-menu" class="hamburger-menu">
        <button id="menu-toggle" aria-label="Menü öffnen">&#9776;</button>
        <nav id="menu-nav" class="menu-nav hidden"></nav>
    </div>
    <div id="hotspot-popup" style="display:none;">
        <span id="hotspot-text"></span><br />
        <button id="hotspot-close"
            onclick="document.getElementById('hotspot-popup').style.display='none'">Schließen</button>
    </div>
    <model-viewer id="model-viewer" src="models/fraunhofer/fraunhofer.glb" camera-controls interaction-prompt="none"
        style="background: transparent;" exposure="1" shadow-intensity="1" ar>
    </model-viewer>
    <div id="quiz-banner" class="quiz-banner hidden">
        <span id="quiz-banner-text">
        </span>
    </div>

</body>

</html>
